{% block Link %}

        <a 
            id = "{{ link.CSS_id }}"
            class="
                link
                {{ link.CSS_classes }}

                mw-{{ link.width }}
                mh-{{ link.height }}
                
                p{{ link.padding_sides }}{{ link.padding }}
                m{{ link.margin_sides }}{{ link.margin }}

                {{ link.bg_color }}{{ link.bg_gradient }}
                {{ link.shadow }}

                d{{ link.display }}{{ link.inline }}
                {{ link.visibility }}

                {{ link.position }}
                {% if link.position == 'position-absolute' %}
                    top-{{ link.top }}
                    start-{{ link.left }}
                    bottom-{{ link.down }}
                    end-{{ link.right }}
                {% endif %}

                flex{{ link.breakpoint }}-{{ link.direction }} 
                {{link.order}}
                flex{{ link.flex_wrap }}
                justify-content{{ link.justify_content }}
                align-items{{ link.align_items }}
                align-content{{ link.align_content }}
                flex-grow-{{ link.flex_grow }}

                align-self{{ link.align_self }}
                {{ link.stretched_link }}
                "
    {% if link.bg_image != '' %}
    style="  
        background-image: url('{{link.bg_image.url}}'); 
        background-position: center; 
        background-repeat: no-repeat; 
        background-size: cover; 
    "
    {% endif %}

            href="{% url link.getLink  %}"
        >
            {% with link.textShown as text %}
        
                <p class="
                    d-flex
                    align-content-center 
                    justify-content-center
                    text{{ text.color }}
                    text{{ text.alignment }}
                    fs{{ text.size }}
                    fw{{ text.weight }}
                    fst{{ text.italics }}
                    lh{{ text.line_height }}
                    text-decoration{{ text.text_decoration }}
                    align{{ text.vertical_align }}
                    overflow{{ text.overflow }}
                ">
                {{link.getLink}}
                    {{ text.txt }} 
                </p>
               
            {% endwith %}
        </a>

{% endblock %}
