{% load static %}
{% block overlay %}
    <div 
            id = "{{ overlay.CSS_id }}"
            class="
                overlay
                {{ overlay.CSS_classes }}

                w-100
                h-100
                
                p{{ overlay.padding_sides }}{{ overlay.padding }}

                {{ overlay.bg_color }}{{ overlay.bg_gradient }}
                {{ overlay.shadow }}

                d-flex{{ overlay.inline }}
                {{ overlay.visibility }}

                position-absolute

                top-0
                start-0
                bottom-0
                end-0
                opacity{{ overlay.opacity }}
                flex{{ overlay.breakpoint }}-{{ overlay.direction }} 
                {{overlay.order}}
                flex{{ overlay.flex_wrap }}
                justify-content{{ overlay.justify_content }}
                align-items{{ overlay.align_items }}
                align-content{{ overlay.align_content }}
                flex-grow-{{ overlay.flex_grow }}

                align-self{{ overlay.align_self }}
                
                "
    style=" 
    {% if overlay.bg_image != '' %}
     
        background-image: url('{{overlay.bg_image.url}}'); 
        background-position: center; 
        background-repeat: no-repeat; 
        background-size: cover; 
     {% endif %}
        z-index:{{overlay.level}};
    "
   

        >

        {% if overlay.link %}
        {% with overlay.link as link %}
            {% block Link %}
                {% include 'link.html' %}
            {% endblock %}
        {% endwith %}
        {% endif %}
    </div>
{% endblock %}
