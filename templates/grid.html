{% load static %}
{% block grid %}

    <section class="
                w-{{ grid.width }}
                h-{{ grid.height }}
                p{{ grid.padding }}
                m{{ grid.margin }}
                
                "
        style="
             display: grid;
             gap:{{ grid.gap }};  
             grid-template-columns: repeat(auto-fit, minmax({{ grid.cell_min }}, 1fr))

        "
    >
    
    {% for card in grid.card_set.all %}
        {% block card %}
            {% include 'card.html' %}
        {% endblock %}
    {% endfor %}

    </section>

{% endblock grid %}
