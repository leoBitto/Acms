
{% block navbar %}
<nav class="navbar navbar-expand{{ navbar.breakpoint }} {{navbar.navbar_color}} {{navbar.bg_color}}">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'Acms:landing' %}">
      {% if navbar.logo == null %}
      <img src="/media/{{navbar.logo}}" alt="" width="30" height="24" class="d-inline-block align-text-top">
      {% endif %}
      {{navbar.brand_name}}
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content{{navbar.justify_content}} d-flex " id="navbarNavAltMarkup">
      <div class="navbar-nav">
        {% for name, urlLink in navbar.get_pages %}
          <a class="nav-link" href="{% url urlLink %}">{{name}}</a>
        {% endfor %}
      </div>
    </div>
  </div>
</nav>
{% endblock %}
